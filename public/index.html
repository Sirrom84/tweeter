<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0"
    />
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.12.1/css/all.css"
      crossorigin="anonymous"
    />
    <!-- font import -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap"
      rel="stylesheet"
    />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweet-display.css" type="text/css" />
    <!-- this is in app css stuff -->

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script
      type="text/javascript"
      src="/scripts/composer-char-counter.js"
    ></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span>tweeter üê§ </span>
      <p><b>Write</b> a new Tweet</p>
    </nav>

    <div class="container">
      <header class="profile">
        <div class="profilePic">
          <img src="/images/profile-hex.png" />
        </div>
        <br />
        <div class="nameHeader">
          <h2>@Sirrom84</h2>
        </div>
      </header>
      <!-- Page-specific (main) content here -->

      <main class="tweet-container">
        <section class="new-tweet">
          <div id="error" class="error">
            <h2>ERROR: sorry you have a limit of 140 characters</h2>
          </div>
          <form action="/tweets" method="POST">
            <label for="tweet-text">what's on your mind?</label><br />
            <textarea required name="text" class="tweet-text"></textarea>
            <div class="tweet-button">
              <button type="submit" class="tweet-button">Tweet</button>
              <output id="counter" class="counter black" for="tweettext"
                >140</output
              >
            </div>
          </form>
        </section>
        <section id="tweet-container"></section>
      </main>
    </div>
  </body>
</html>
